<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudIQ Kerangka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        /* CENTER dan SHADOWWS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: 
                url('logo.png'), /* logooo */
                linear-gradient(to bottom right, rgba(255, 255, 102, 0.8), rgba(255, 153, 51, 0.8)); /* Gradien kuning ke oranye terang */
            background-size: cover; /* Menutupi seluruh latar belakang */
            background-position: center; /* CENTER */
        }
        .login-form {
            background-color: rgba(255, 255, 150, 0.9); /* Warna latar belakang kuning menyakitkan mata */
            padding: 30px; /* Padding yang lebih besar */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center; /* Memastikan konten berada di tengah secara horizontal */
            justify-content: space-between; /* Memastikan ruang di antara elemen */
            height: 400px; /* Tinggi tetap untuk menjaga form tetap terlihat seimbang */
        }
        .btn {
            width: 100%; /* Membuat tombol lebar penuh */
            margin-top: 10px; /* Memberikan jarak atas untuk tombol */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form>
            <div class="mb-3 w-100">
                <label for="exampleInputEmail1" class="form-label">Alamat e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">E-mail tidak akan dibagikan.</div>
            </div>
            <div class="mb-3 w-100">
                <label for="exampleInputPassword1" class="form-label">Kata sandi</label>
                <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" required>
                <div id="passwordHelp" class="form-text">Minimal 8 karakter.</div>
            </div>
            <div class="mb-3 form-check w-100">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Periksa</label>
            </div>
            <button type="submit" class="btn btn-primary">Masuk</button>
        </form>
    </div>
</body>
</html>
