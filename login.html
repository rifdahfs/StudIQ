<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="login-form">
        <div class="row mx-auto login-page">
            <div class="col-md-6 bg-primary blue d-flex justify-content-center">
                <div class="mt-5"><img src="logoStudIQ.png" alt="brandpic"></div>
            </div>
            <div class="col-md-6">
                <div class="w-100">
                    <div class="card p-4 w-50 mx-auto">
                        <form>
                            <h1 class="text-center fw-bold">Login</h1>
                            <div class="mb-3 w-100">
                                <label for="exampleInputEmail1" class="form-label">Alamat e-mail</label>
                                <input type="email" class="form-control rounded-pill" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">E-mail tidak akan dibagikan.</div>
                            </div>
                            <div class="mb-3 w-100">
                                <label for="exampleInputPassword1" class="form-label">Kata sandi</label>
                                <input type="password" class="form-control rounded-pill" id="exampleInputPassword1"
                                    minlength="8" required>
                                <div id="passwordHelp" class="form-text">Minimal 8 karakter.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Masuk</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
