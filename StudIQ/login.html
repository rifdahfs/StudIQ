<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login StudIQ</title>
    <!-- Bootstrap CSS Lokal -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-blue {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 250px;
        }
        .login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-box form {
            width: 100%;
            max-width: 300px;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sisi Kiri (Logo dengan Blue Background) -->
        <div class="col-md-6 bg-blue">
            <img src="logoStudIQ.png" alt="StudIQ Logo" class="logo">
        </div>

        <!-- Sisi Kanan (Login Form) -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-box">
                <form action="#">
                    <h2 class="text-center fw-bold">Login</h2>
                    <div class="form-group">
                        <label for="email">Alamat e-mail</label>
                        <input type="email" class="form-control" id="email" required>
                        <small class="form-text text-danger">E-mail tidak boleh kosong.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata sandi</label>
                        <input type="password" class="form-control" id="password" minlength="8" required>
                        <small class="form-text text-muted">Minimal 8 karakter.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                    
                    <!-- Link ke homepage -->
                    <div class="back-link">
                        <a href="index.html" class="btn btn-link">Kembali</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Lokal dan dependencies -->
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
